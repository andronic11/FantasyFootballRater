<h2>Fantasy Players</h2>
    <ol *ngIf="players.length > 0; else loading">
      <li *ngFor="let player of players">
        <strong>{{ player.name }}</strong> ({{ player.team }}) - {{ player.position }}<br />
        Avg: {{ player.avgPoints }} | Rating: {{ player.SORINErating | number: '1.0-2' }}
      </li>
    </ol>
    <ng-template #loading>Loading players...</ng-template>
