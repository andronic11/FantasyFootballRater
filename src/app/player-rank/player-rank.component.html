  <div>
    <div>
        <button class="filterButtons" (click)="setPosition('')">Overall</button>
        <button class="filterButtons" (click)="setPosition('QB')">QB</button>
        <button class="filterButtons" (click)="setPosition('RB')">RB</button>
        <button class="filterButtons" (click)="setPosition('WR')">WR</button>
        <button class="filterButtons" (click)="setPosition('TE')">TE</button>
        <button class="filterButtons" (click)="setPosition('FLEX')">Flex</button>
    </div>
    
    <table mat-table [dataSource]="playerDisplay" >
      <!-- Rank Column -->
      <ng-container matColumnDef="Rank">
        <th mat-header-cell *matHeaderCellDef > Rank </th>
        <td mat-cell *matCellDef="let element; index as i;"> {{i+1+pageIndex*pageSize}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef > Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>

      <!-- ADP Column -->
      <ng-container matColumnDef="ADP">
        <th mat-header-cell *matHeaderCellDef (click)="setSortCategory('ADP')" > ESPN ADP </th>
        <td mat-cell *matCellDef="let element"> {{element.adp}}</td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef (click)="setSortCategory('sorine')"> SORINErating </th>
        <td mat-cell *matCellDef="let element"> {{element.SORINErating | number:'.2-2'}}</td>
      </ng-container>
      
      <!-- AVG Column -->
      <ng-container matColumnDef="AVG">
        <th mat-header-cell *matHeaderCellDef (click)="setSortCategory('AVG')" > PPG </th>
        <td mat-cell *matCellDef="let element"> {{element.avgPoints}}</td>
      </ng-container>

      <!-- PROJ Column -->
      <ng-container matColumnDef="Proj">
        <th mat-header-cell *matHeaderCellDef (click)="setSortCategory('projection')" > Projection </th>
        <td mat-cell *matCellDef="let element"> {{element.projection}}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef > Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}}</td>
      </ng-container>

      <!-- Team Column -->
      <ng-container matColumnDef="Team">
        <th mat-header-cell *matHeaderCellDef > Team </th>
        <td mat-cell *matCellDef="let element"> {{element.team}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
      <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
    </table>

    <mat-paginator     
              [length]="totalCount"
              [pageSize]="this.pageSize"
              [pageIndex]="this.pageIndex"
              showFirstLastButtons=""
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page) = "this.setPage($event)"
              aria-label="Select page">
    </mat-paginator>
    <ng-template #loading>Loading players...</ng-template>
  </div>
