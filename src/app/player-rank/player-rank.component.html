<h2>Fantasy Players</h2>
    <table mat-table [dataSource]="players" >
      <!-- Rank Column -->
      <ng-container matColumnDef="Rank">
        <th mat-header-cell *matHeaderCellDef > Rank </th>
        <td mat-cell *matCellDef="let element; index as i;"> {{i+1}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef > Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef > SORINErating </th>
        <td mat-cell *matCellDef="let element"> {{element.SORINErating | number:'.2-2'}}</td>
      </ng-container>
      
      <!-- AVG Column -->
      <ng-container matColumnDef="AVG">
        <th mat-header-cell *matHeaderCellDef > PPG </th>
        <td mat-cell *matCellDef="let element"> {{element.avgPoints}}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef > Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}}</td>
      </ng-container>

      <!-- Team Column -->
      <ng-container matColumnDef="Team">
        <th mat-header-cell *matHeaderCellDef > Team </th>
        <td mat-cell *matCellDef="let element"> {{element.team}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
      <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
    </table>
    <ng-template #loading>Loading players...</ng-template>
